[pytest]
# Pytest configuration for QA Council MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multi-agent orchestration)
    e2e: End-to-end Playwright tests (requires browser)
    slow: Slow-running tests
    self_healing: Tests with self-healing retry capability

# Asyncio mode
asyncio_mode = auto
